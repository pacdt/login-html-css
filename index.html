<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="#" class="logo">LOGO</a></div>
            <div class="menu">
                <ul>
                    <li><a href="#">Contato</a></li>

    <section>

                    <form action="">

                        <input type="button" id="btn-in" value="Entrar" style="color: #2c2c2c; width: 50%; margin-bottom: 10px;">
                    </form>
                    <a href="#" class="fp">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </section>
